# General:
# C-a           Prefix
# C-a   r       Source .tmux.conf
# C-a   ?       Show key bindings
# C-a   t       Show time
#
# Sessions:
# C-a   s       List sessions
# C-a   $       Rename session
#
# Windows (tabs):
# C-a   c       Create window
# C-a   w       List windows
# C-a   f       Find window
# C-a   ,       Name window
# C-a   &       Kill window
#
# Panes (splits):
# C-a   |       Vertical split
# C-a   -       Horizontal split
# C-a   o       Jump between panes
# C-a   q       Show pane numbers (type number to jump)
# C-a   x       Kill pane
# C-a   !       Break pane out into a window
# C-a   j       Create pane from an existing window
# C-a   arrow   Move between panes

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# set scroll history to 100,000 lines
set-option -g history-limit 100000

set-option -g default-terminal "screen-256color"
# Add truecolor support (tmux info | grep Tc)
set-option -ga terminal-overrides ",xterm-256color:Tc"

# set-option -sa terminal-overrides ',xterm-256color:RGB'
# set-option -g default-terminal "screen-256color"
# set-option -sa terminal-overrides ',screen-256color:RGB'
# set -ga terminal-overrides ",alacritty:Tc"

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# cycle through panels with ^h and ^k
